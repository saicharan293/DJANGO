<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD mini project</a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-5">
          <h2 class="text-white bg-info p-2">Update student details</h2>
          <br />

          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id=""
                placeholder="Enter the student name"
                required
                value={{d.name}}
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                value={{d.email}}
                class="form-control"
                id=""
                placeholder="Enter the student Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="age"
                value={{d.age}}
                class="form-control"
                id=""
                placeholder="Enter the student age"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <label for="gender">Gender</label>
              <select
                class="form-select"
                id="gender"
                name="gender"
                required
                aria-label="Default select example"
              >
                <option selected>{{d.gender}}</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
